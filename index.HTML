<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        img {
            max-width: 250px; /* Aumentando o tamanho da logo */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
        }
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="Logo" id="logo-img">
        </div>
        
        <!-- Formulário -->
        <form id="dados-formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="RODRIGO ALVES MARIO" readonly>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" value="MBA GESTÃO ESTRATÉGICA DE PESSOAS" readonly>

            <label for="rgm">RGM:</label>
            <input type="text" id="rgm" name="rgm" value="02704673-7" readonly>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="405.829.268-74" readonly>

            <label for="validade">Data de Validade:</label>
            <input type="date" id="validade" name="validade" value="2025-12-31" readonly>
        </form>
    </div>

    <script>
        // Adicionar função de visualização da logo
        const logoImg = document.getElementById('logo-img');
        logoImg.src = 'logo.png'; // Substitua 'logo.png' com o caminho correto da imagem do logo
    </script>

</body>
</html>
